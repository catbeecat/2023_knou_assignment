<!--문제 2 답변-->

<!DOCTYPE html>
<html>
    <head>
        <title> 문제 2 답변 </title>
    </head>
    <body>
        
        <!--상단 제목 Tab에 "본인 이름_학번"이 나오게 작성-->
        <h2>"강은지_202134-365502"</h2>

        <!--단락의 제목을 "HTML5 웹 프로그래밍"으로 지정하고 각 단어 사이의 공백은 2칸씩 적용"-->
        <h3>HTML5&nbsp&nbsp웹&nbsp&nbsp프로그래밍</h3>
        
        <!--시각적/의미적으로 "컴퓨터과학과"라는 단어를 강조, 중요한 내용 표시-->
        <b><u>컴퓨터과학과</u></b>
        
        <!--본인의 이번 학기 수강 교과목을 순서있는 리스트 작성(역순 속성 사용)-->
        <h4>리스트의 종류</h4>
        <ol reversed>
            <li>컴퓨터의 이해
            <li>사진의 이해
            <li>그래픽커뮤니케이션
            <li>파이썬프로그래밍기초
            <li>HTML5웹프로그래밍
            <li>C프로그래밍
            <li>운영체제
        </ol>
        
        <!--figure, figcaption 요소를 사용하여 그림 이미지를 1개 삽입-->
        <figure>
            <img src="./Ebichu.png" alt="cute hamster" width="300" height="200">
            <figcaption>그림1.치즈를 든 에비츄</figcaption>
        </figure>
    
    </body>
</html>
